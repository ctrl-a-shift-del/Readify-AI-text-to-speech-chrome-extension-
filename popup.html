<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Readify - Text to Speech</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="popup.css" />
</head>
<body>
  <div class="sidebar">
    <button class="icon-btn" id="logoBtn"><img src="icons/logo.png" alt="Logo" /></button>
    <button class="icon-btn" id="accentBtn"><img src="icons/accent.png" alt="Accent" /></button>
    <button class="icon-btn" id="playPauseBtn"><img src="icons/play.png" alt="Play/Pause" /></button>
    <button class="icon-btn" id="reloadBtn"><img src="icons/reload.png" alt="Reload" /></button>
    <button class="icon-btn" id="speedBtn"><img src="icons/speed.png" alt="Speed" /></button>
    <button class="icon-btn" id="aiBtn"><img src="icons/ai.png" alt="AI" /></button>
    <button class="icon-btn" id="exitBtn"><img src="icons/exit.png" alt="Exit" /></button>
  </div>
  
  <div class="content-area">
    <div class="default-message" id="defaultMessage">
      <p>READIFY: Your personal reader</p>
    </div>
    
    <div class="voice-controls" id="voiceControls">
      <label for="voiceSelect">Select Voice:</label>
      <select id="voiceSelect">
        <option>Loading voices...</option>
      </select>
    </div>
    
    <div class="speed-controls" id="speedControls">
      <label for="rateSlider">Speed:</label>
      <input type="range" id="rateSlider" min="1" max="5" value="3">
      <label id="rateLabel">Speed: 1.0x</label>
    </div>

    <div class="ai-message" id="aiMessage">
      <p>AI feature coming soon!</p>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
