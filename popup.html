<!DOCTYPE html>
<html>
<head>
  <title>Smart TTS</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="header">
    <img src="logo.png" alt="Logo" class="logo">
    <h2 class="brand-title">READIFY</h2>
  </div>

  <label for="voice">VOICE : </label>
  <select id="voice">
    <option value="en-AU-Wavenet-B">AUSSIE MALE</option>
    <option value="en-US-Wavenet-D">US MALE</option>
    <option value="en-GB-Wavenet-A">UK FEMALE</option>
    <option value="en-IN-Wavenet-A">INDIAN FEMALE</option>
  </select>

  <button id="start-reading">START READING</button>

  <audio id="tts-audio" controls style="width:100%; margin-top:10px; display:none;"></audio>

  <div id="summary-container" class="hidden">
    <h3>SUMMARY :</h3>
    <div id="summary-text"></div>
  </div>

  <div id="status"></div>

  <script src="popup.js"></script>
</body>
</html>
