<!DOCTYPE html>
<html>
<head>
  <title>Readify</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <h1>Readify</h1>

  <button id="playPause">Play</button>
  <button id="speed">Speed</button>
  <div id="speedControls" class="hidden">
    <input type="range" id="rateSlider" min="1" max="5" value="3">
    <label id="rateLabel">Speed: 1.0x</label>
  </div>

  <button id="ai">AI</button>
  <button id="close">Close</button>

  <script src="popup.js"></script>
</body>
</html>
